
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/paginas/estilo/cadastro.css">
    <title>Cadastro de Cliente</title>

</head>
<body>

    <div class="">
        <header>
            <img src="/logo/logo.png"  height="85px" width="100px" alt="Logo start code">
            <nav class="NavBar-Header">
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" id="">
                    <li><a href="/Startcode/index.html" target="_blank" class="nav-link px-2 text-dark link-dark">Inicio</a></li>
                    <li><a href="#togo" class="nav-link px-2 link-dark">Sobre</a></li>
                    <li><a href="#contatos" id="contatos" class="nav-link px-2 link-dark">Contatos</a></li>
                </ul> 
            </nav>
        </header>
    </div>

    <div class="container">
        <h1 class="text-center mt-5">Cadastre-se</h1>

        <div class="cadastro"> 
            <form action="cadastro.php" method="POST">
                <div class="row border mt-3 ">
                    <label for="txttitulo" class="form-label p-2 mb-0 bg-dark text-light">Dados de login</label>
                </div>
        
                <div class="row border sm-12">                
                    <div class="col-sm-12">
                        <label for="txtval" class="form-label mt-3">E-mail</label>
                        <div class="input-group"> 
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" id="txtval" name="email" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="col-sm-12">
                        <label for="txtval" class="form-label mt-3">Confirmação de E-mail</label>
                        <div class="input-group"> 
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" id="txtval" name="confirmar-email" placeholder="Confirmar Email">
                        </div>
                    </div>
                                            
                <div class="col-sm-12 mt-3 ">
                    <label for="txtval" class="form-label">Senha</label>
                    <div class="input-group "> 
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="txtval" name="senha" placeholder="Senha">
                    </div>
                </div>
                    
                <div class="col-sm-12 mt-3 mb-4">
                    <label for="txtval" class="form-label">Confirmar Senha</label>
                    <div class="input-group"> 
                        <span class="input-group-text" id="basic-addon1" ><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control pb-1" id="txtval" name="confirmar-senha" placeholder="Confirmar senha">
                        <br>
                    </div>
                </div>
                <br>    
        </div> 
                
            <div class="row border mt-3 border-dark">
                <label for="txttitulo" class="form-label p-2 mb-0 bg-dark text-light">Dados pessoais</label>
            </div>
            
            <div class="row border pb-12" id="dado-pessoal"> 
                <div class="row border-sm-6">
                    <div class="col-md-12 mt-3">
                        <label for="inputcompname" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="txtnome" name="nome" placeholder="Nome completo">           
                    </div>
                    
                    <div class="col-md-5 mt-3 p-2">
                        <label for="txtTEL" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="tel" name="tel" placeholder="(31) 12345-1234" maxlength="15" autocomplete="off" >
                    </div>

                    <div class="col-md-5 mt-3 p-2">
                        <label for="txtcodigo" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="CPF" name="cpf" placeholder="000.000.000-00" required maxlength="14" autocomplete="off" onkeypress="ValidarCPF()">
                    </div>             
                    
                    <div class="col-md-4 mt-3 p-2">
                        <label for="selcatsex" class="form-label">Sexo</label>
                        <select id="selcatsex" class="form-select" name="sexo">
                            <option value="" >Selecione</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                    </div>
                    
                    <div class="col-md-5 mt-3 p-2 pb-3">
                        <label for="txtDATE" class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="txtdate" name="data-nasc">
                    </div>
                    
                </div>                   
            </div>                   
              
            <div class="col-sm-12 text-center mb-3 mt-3">
                <!-- <input type="submit"  name="btncadastro" class="btn-grad"></input>  -->
                <button type="submit" name="btncadastro" class="btn-grad">Cadastrar</button>
            </div> 
        </form>
    </div>
    <script src="ValidarCPF.js"></script>
</body>
</html>
